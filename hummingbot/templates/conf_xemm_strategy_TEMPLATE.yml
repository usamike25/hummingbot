##########################################
###   xemm strategy config   ###
##########################################

template_version: 1
strategy: null

# The following configurations are only required for the xemm arbitrage trading strategy

# mode: "profit" or "market_making"
mode: "market_making" # str

# exchange_stats, this is required for market making mode and profit
exchange_stats:
  gate_io:
    pair: "XXX-USDT"
    maker_fee: 0.0009
    taker_fee: 0.0009
    maker: True
    taker: True
  kucoin:
    pair: "XXX-USDT"
    maker_fee: 0.0018
    taker_fee: 0.0018
    maker: True
    taker: True

# profit settings
profit_settings:
  gate_io:
    min_profit: 0.002
    optimize_order: true
  kucoin:
    min_profit: 0.002
    optimize_order: true

# market making settings
market_making_settings:
  number_of_orders: 2
  Cancel_order_threshold: 0.0008    # above min profitability
  Cancel_order_tolerance: 0        # below min profitability
  order_amounts_quote: [ 100, 200 ]
  min_profitability: [ 0.002, 0.0025 ]
  top_depth_tolerance_taker_pct: [ 10, 20 ]
  inventory_skew_enabled: [ True, True ] # not implemented
  optimize_order: [ False, False ]
  inventory_range_allowance_pct: [ 0.1, 0.2 ] # not implemented
  inv_size_increase_factor: [ 0.1, 0.1 ] # not implemented
  anti_hysterisis_threshold: [ 10, 20 ] # not implemented
  inv_size_decrease_factor: [ 0.1, 0.1 ] # not implemented

# Maximum order size in quote
max_order_size_quote: null # Decimal

# Volatility to spread multiplier
volatility_to_spread_multiplier: null

# Idle amount in quote (this amount won't be touched by the bot)
idle_amount_in_quote: null # Decimal

# Hedge order slippage tolerance
hedge_order_slippage_tolerance: 0.005 # Decimal

# Taker order type "limit" or "market"
taker_order_type: "limit" # str

# buy/sell inventory at start and end of strategy. 0 = disabled
auto_buy_sell_inventory_base_amount: 0 # Decimal

# Report to database (only necessary if report_to_dbs is set to True)
report_to_dbs: False # bool
bucket: null # str
interval: null # Decimal
bot_identifier: null # Decimal
monitor_open_order_data: null # bool
monitor_balance_data: null # bool
monitor_market_data: null # bool

